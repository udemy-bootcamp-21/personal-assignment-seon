  <link rel="stylesheet" href="style.css">

<body>
  <main>
    <div id="wrapper">
      <h2>CURRENT TIME & WEATHER</h2>
      <div id="time-weather">
        <h1 id="clock">00 : 00 : 00</h1>
        <div class="weather">
          <h1></h1>
          <h1></h1>
        </div>
      </div>

        <input type="text" placeholder="이름을 입력해주세요." required />
        <button>이름 입력</button>
      </form>
      <h2 id="greet-message" class="hidden"></h2>

          <button>할 일 입력</button>
        </form>
        <ul id="todo-list"></ul>
      </div>

    </div>
